<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <h1>Login</h1>
    <div class="for_input">
        <input type="text" class="user" placeholder="Username">
        <p class="error" id="user_error">Bu foydalanuvchi allaqachon mavjud!</p>

        <label>Password</label>
        <input type="password" class="password" id="pass1">
        <p class="error" id="length_error">Parol 8 tadan ko'p bo'lishi kerak!</p>

        <label>Confirm Password</label>
        <input type="password" class="password" id="pass2">
        <p class="error" id="match_error">Parollar mos emas!</p>
        <br>
        <div class="show_password">
            <input type="checkbox" class="checkbox_input">
            <label>Password show</label>
        </div>
        <br>
        <br>
        <br>
        <button type="submit" id="submit_button" disabled>Login</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

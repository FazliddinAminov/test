<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .music-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
        }
        .track {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .track img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .music-player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .user-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .controls button {
            font-size: 24px;
            margin: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="music-list">
        <div class="track">
            <img src="song1.jpg" alt="Track Image" class="track-img">
            <span class="track-title">Eliza's Family</span>
            <button class="fav-btn">★</button>
            <button class="download-btn">⬇</button>
        </div>
        <div class="track">
            <img src="song2.jpg" alt="Track Image" class="track-img">
            <span class="track-title">Genie kas Ferrer</span>
            <button class="fav-btn">★</button>
            <button class="download-btn">⬇</button>
        </div>
    </div>
    <div class="music-player">
        <img src="user.jpg" alt="User" class="user-img">
        <div class="controls">
            <button id="prev">⏪</button>
            <button id="play">▶</button>
            <button id="next">⏩</button>
        </div>
    </div>
</div>
<script>
    let playButton = document.getElementById('play');
    let isPlaying = false;
    playButton.addEventListener('click', () => {
        if (isPlaying) {
            playButton.textContent = '▶';
        } else {
            playButton.textContent = '⏸';
        }
        isPlaying = !isPlaying;
    });
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sevgi Sayti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffecd2;
            background: linear-gradient(120deg, #ffecd2, #fcb69f);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #ff5e78;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px #ff8f8f;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 200px;
            text-align: center;
        }

        .reply {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff5e78;
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Yurak animatsiyasi */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e78;
            transform: rotate(45deg);
            animation: floatUp 5s infinite ease-in;
            opacity: 0.9;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e78;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1em;
            }
            .heart {
                width: 15px;
                height: 15px;
            }
            .heart::before, .heart::after {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>I love you Forever</h1>
    <p class="message">Sizni juda sevaman! ❤️</p>
    <div class="input-container">
        <p>Meni sevasizmi?</p>
        <input type="text" id="answer" placeholder="Javobingizni kiriting...">
    </div>
    <div class="reply">Men ham sevaman! ❤️</div>
</div>

<script src="script.js"></script>
</body>
</html>

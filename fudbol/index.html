<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Ism:</label>
                <input type="text" id="name"  name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="name">Username:</label>

            </div>

            <div class="form-group">
                <label for="imgLink">Rasm qo'sh:</label>

            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <input type="text" id="password" name="password" placeholder="Parol">
            </div>
            <div class="form-group">
                <label for="popular">Popular:</label>
                <input type="checkbox" id="popular" name="popular">
            </div>
            <button type="button" class="submit-btn" onclick="addPlayerContainer()">Submit</button>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Registration Form -->
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Ism:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="imgLink">Rasm qo'sh:</label>
                <input type="url" id="imgLink" name="imgLink" placeholder="rasm urlini yozing" required>
            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <input type="text" id="password" name="password" placeholder="Parol" required>
            </div>
            <div class="form-group">
                <label for="popular">Popular:</label>
                <input type="checkbox" id="popular" name="popular">
            </div>
            <button type="button" class="submit-btn" onclick="addPlayerContainer()">Submit</button>
        </form>
    </div>
    <div class="players-container" id="playersContainer">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Ism:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="imgLink">Rasm qo'sh:</label>
                <input type="url" id="imgLink" name="imgLink" placeholder="rasm urlini yozing">
            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <input type="text" id="password" name="password" placeholder="Parol">
            </div>
            <div class="form-group">
                <label for="popular">Popular:</label>
                <input type="checkbox" id="popular" name="popular">
            </div>
            <button type="button" class="submit-btn " id="submit-btn">Submit</button>
        </form>
    </div>
    <div class="players-container" id="playersContainer">

    </div>
    <div id="bgdiv" class="bgdiv">
        <div id="div" class="div1 red">
            <div class="x" id="1215"><h6><span>X</span></h6></div>
            <h2>Editing Menu</h2>
            <form id="edit">
                <div class="form-group">
                    <label for="name">Ism:</label>
                    <input type="text" id="name1" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="text" id="username1" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="imgLink">Rasm qo'sh:</label>
                    <input type="url" id="imgLink1" name="imgLink" placeholder="rasm urlini yozing">
                </div>
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="text" id="password1" name="password" placeholder="Parol">
                </div>
                <div class="form-group">
                    <label for="popular">Popular:</label>
                    <input type="checkbox" id="popular1" name="popular">
                </div>
                <div class="buttons">
                    <button type="button" class="submit-btn1">Submit</button>
                    <button type="button" class="delete-btn">Delete</button>
                </div>

            </form>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Corners Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .corner-images {
            display: flex;
            position: relative;

            width: 100%;
            height: 100%;
        }

        .corner-images img {
            display: flex;
            grid-template-columns: 100px 200px 1fr; /* 3 ustun: 100px, 200px, va qolgan joy */
            grid-template-rows: 150px auto;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .corner-images img:hover {
            transform: scale(1.1);
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .a1{
            top: 10px;
            left: 480px;
        }
        .a2{
            bottom: 10px;
            left: 480px;
        }
        .a3{
            bottom: 480px;
            left: 10px;
        }
        .a4{
            bottom: 240px;
            left: 10px;
        }
        .a5{
            bottom: 10px;
            right: 480px;
        }
        .a6{
            top: 10px;
            right: 480px;
        }
        .a7{
            bottom: 480px;
            right: 10px;
        }
        .a8{
            bottom: 240px;
            right: 10px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .popup img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
        }

        .popup.visible {
            visibility: visible;
            opacity: 1;
        }

        .popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: transparent;
            border: none;
        }
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<div class="corner-images">
    <img src="https://via.placeholder.com/150" alt="Image 1" class="top-left">
    <img src="https://via.placeholder.com/150" alt="Image 2" class="top-right">
    <img src="https://via.placeholder.com/150" alt="Image 3" class="bottom-left">
    <img src="https://via.placeholder.com/150" alt="Image 4" class="bottom-right">
    <img src="https://via.placeholder.com/150" alt="Image 1" class="a1">
    <img src="https://via.placeholder.com/150" alt="Image 2" class="a2">
    <img src="https://via.placeholder.com/150" alt="Image 3" class="a3">
    <img src="https://via.placeholder.com/150" alt="Image 4" class="a4">
    <img src="https://via.placeholder.com/150" alt="Image 1" class="a5">
    <img src="https://via.placeholder.com/150" alt="Image 2" class="a6">
    <img src="https://via.placeholder.com/150" alt="Image 3" class="a7">
    <img src="https://via.placeholder.com/150" alt="Image 4" class="a8">
</div>

<div class="popup" id="popup">
    <button class="close-btn" id="close-btn">X</button>
    <img src="" alt="Popup Image" id="popup-image">
</div>

<script>
    const images = document.querySelectorAll('.corner-images img');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');
    const closeBtn = document.getElementById('close-btn');

    images.forEach(image => {
        image.addEventListener('click', () => {
            popupImage.src = image.src;
            popup.classList.add('visible');
        });
    });

    closeBtn.addEventListener('click', () => {
        popup.classList.remove('visible');
    });

    popup.addEventListener('click', (e) => {
        if (e.target !== popupImage && e.target !== closeBtn) {
            popup.classList.remove('visible');
        }
    });
</script>
</body>
</html>

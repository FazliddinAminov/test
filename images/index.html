<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Corners Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="corner-images">
    <img src="./img/MainAfter.webp" alt="Image 1" class="top-left">
    <img src="./img/2.jpg" alt="Image 2" class="top-right">
    <img src="./img/3.jpg" alt="Image 3" class="bottom-left">
    <img src="./img/5.jpg" alt="Image 4" class="bottom-right">
    <img src="./img/6.jpg" alt="Image 1" class="a1">
    <img src="./img/7.jpg" alt="Image 2" class="a2">
    <img src="./img/8.jpg" alt="Image 3" class="a3">
    <img src="./img/9.jpg" alt="Image 4" class="a4">
    <img src="./img/10.jpg" alt="Image 1" class="a5">
    <img src="./img/11.jpg" alt="Image 2" class="a6">
    <img src="./img/12.jpg" alt="Image 3" class="a7">
    <img src="./img/13.jpg" alt="Image 4" class="a8">
</div>
<div class="popup" id="popup">
    <button class="close-btn" id="close-btn">X</button>
    <img src="" alt="Popup Image" id="popup-image">
</div>

<div class="active-image" id="active-image">
    <img class="ima" src="./img/MainAfter.webp" alt="Active Image">
</div>
<script src="script.js"></script>
</body>
</html>
